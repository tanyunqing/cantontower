	<script type="text/javascript">

	    <!-- redirect for https -->
		
		if ("https:" == document.location.protocol) {
    /* secure */
		} else {
				/* unsecure */
				window.location = "https://www.spaceneedle.com/home/";
		}
	
	    <!-- redirect for ie less than 9 -->
		if (window.attachEvent && !window.addEventListener) {
			window.location.replace("index-fallback.html");
		}

	    <!-- redirect for ios less than 7 -->
		var myNav = navigator.userAgent;
		if (myNav.indexOf('iPhone'|'iPad'|'iPod') != -1) {
			var os = myNav.charAt( myNav.indexOf('OS ') + 3 );
			if(os<7) window.location.replace("/hours-directions");
		}
	</script>

	<script type="text/template" id="hotspot-template">
   	 	<div class="hotspot-container">
			<div class="hotspot {{direction}}">
				<div class="hotspot-title {{color}}">
					<div class="hotspot-title-container">
					  <h1>{{pod_title}}</h1>
					</div>
				</div>
				<div class="hotspot-content">
					{{pod_content}}
					{{pod_image[0] && '<img class="pod_image" src="' + pod_image[0].guid + '" />' }}
					<div class="share show{{pod_shareable}}">
						<div class="sharelabel"><h2>SHARE</h2></div>
						<a class="facebook clickable" onClick="Sharer.shareFacebook('http://www.spaceneedle.com/');return false;" href="#"><img src="img/facebook_big.png"/></a>
						<a class="twitter clickable" onClick="Sharer.shareTwitter('http://www.spaceneedle.com/','{{pod_sharetext}}');return false;" href="#"><img src="img/twitter_big.png"/></a>
						<a class="google clickable" onClick="Sharer.shareGoogle('http://www.spaceneedle.com/');return false;" href="#"><img src="img/google_big.png"/></a>
					</div>
					
				</div>
			</div>
	    </div>
	</script>
	<script type="text/template" id="height-hotspot-template">
   	 	<div class="height-hotspot">
	      <div class="title clickable">
            <div class="container clickable">
              <h1 class="clickable">{{pod_title}}</h1>
              <div class="jack clickable">
                <img src="img/hotspot_black.png" />
              </div>
            </div>
	      </div>
        <div class="content-container">
	        <div class="content">
	            {{pod_content}}
	        </div>
        </div>
	    </div>
	</script>

			<a class="google clickable" onClick="Sharer.shareGoogle('http://www.spaceneedle.com/');return false;" href="#"><img clickable src="img/google_big.png"/></a>
