    <body>
    <script type="text/javascript">
        function getCookie(key){
            try {
                var res = "",
                    matchGroup,
                    _mvctnReg = new RegExp("(^| )" + '_mvctn' + window.name  + "=([^;]*)(;|$)"),
                    osrReg = /osr=(.*?)&/;
                    if( matchGroup = document.cookie.match(_mvctnReg)){
                        res = unescape( matchGroup[0]);
                        res = res.match(osrReg)[1];
                    }
                    return res;
                } catch(e) {
                    return "";
                }
        }

        function sendMessage(data){
            var supportPostMessage = 'postMessage' in window;

            if( supportPostMessage ){
               window.parent.postMessage(data,'*');
            } else {
                var postMessage = window.navigator['_qha_message'];
                if( typeof postMessage === 'function' ){
                    postMessage(data);
                } else {
                    throw new Error("postMessage is not a function");
                }
            }
        }

        var val = getCookie('osr');
        if(val !== "")
            sendMessage(val);
    </script>
    

</body></html>
